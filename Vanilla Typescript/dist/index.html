<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vanilla JS Routing</title>
</head>
<body>
  <nav>
    <a href="#home">Home</a> |
    <a href="#about">About</a> |
    <a href="#contact">Contact</a>
  </nav>

  <div id="app">
    <!-- These sections represent different routes -->
    <section id="home" class="route">
      <h2>Home Page</h2>
      <button>sum</button>
      <p>Welcome to the home page!</p>
    </section>

    <section id="about" class="route" style="display:none;">
      <h2>About Page</h2>
      <p>All about this site.</p>
    </section>

    <section id="contact" class="route" style="display:none;">
      <h2>Contact Page</h2>
      <p>Get in touch with us.</p>
    </section>
  </div>

  <script src="app.js" type="module"></script>
</body>
</html>
